            const ccenter = document.getElementById("loading")
            ccenter.style.display = "none";

        onll();

                }

                    confirmation2.style.display = "block";
                }
            }

                e.preventDefault();
                for (let j = 0; j < arr.length; j++) {

                        data[j][i] = new Array;

                                }
                            }

                    if (res.status == 200) {

            let reset = document.getElementById("reset")

                        label.htmlFor = `${j + 1}-${i + 1}-${x + 1}`;

                        deleteBtn.onmouseout = function() { this.style.background = 'rgba(239, 68, 68, 0.2)'; };
                        deleteBtn.addEventListener('click', function() {

                            counter[j][i]--;
                        });
                        
                        // Append elements
                        optionDiv.appendChild(radio);
                        optionDiv.appendChild(label);
                        optionDiv.appendChild(deleteBtn);
                        m.appendChild(optionDiv);
                        
                        x++;
