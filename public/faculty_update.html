        let titleselect;
        const baseUrl = "http://localhost:8383/";
        const create = document.getElementById("Create")

        const response = document.getElementById("Response")
        create.addEventListener("click", () => {

        update.addEventListener("click", () => {

        response.addEventListener("click", () => {

                arrMain.push(result)

                let line = `<button id="title_${i}">${arrMain[i].title}</button>`
                dataofquestion.innerHTML+=line

                let title=document.getElementById(`title_${i}`);
                title.addEventListener("click",(e)=>{
                    e.preventDefault();
                    arr=arrMain[i].arr
                    titleselect=i;
                    us();
                })
            }
            
        }
        onll();

        let confirmation2 = document.getElementById("confirmation2")
        let dataofquestion = document.getElementById("dataofquestion")
        let addoption;

            loadquestion.innerHTML="";

                loadquestion.innerHTML += `<div class="COindicator">for CO-${j + 1}</div>`

        </div>`;

                }

                if (j == arr.length - 1) {
                    confirmation2.style.display = "block";
                }
            }

            final_submit.addEventListener("click", async (e) => {
                e.preventDefault();
                for (let j = 0; j < arr.length; j++) {
                    data[j] = new Array;

                        data[j][i] = new Array;
                        data[j][i][0] = document.getElementById(`question-${j + 1}-${i + 1}`).value;

                                    }
                                }
                            }

                        }

                    const res = await fetch(window.location.href + '/questionsss',
