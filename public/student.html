                arrMain.push(result)

            arrMain=arrMain[0];

                let title=document.getElementById(`title_${i}`);
                title.addEventListener("click",(e)=>{
                    e.preventDefault();
                    arr=arrMain[i].questions

                    dataofquestion.style.display="none"

                e.preventDefault();

                for (let j = 0; j < arr.length; j++) {
                    data[j] = new Array;
                    for (let x = 0; x < arr[j].length; x++) {
                        ele = document.getElementsByName(`${j + 1}-${x + 1}`)

                    {
