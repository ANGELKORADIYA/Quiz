    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Student Dashboard - Quiz Application",
        "url": "https://quiz-minimal.onrender.com/logined/student",
        "description": "Student dashboard to take quizzes and view results in the Quiz Application."
    }
    </script>
    
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #134e4a 100%);
            color: #f1f5f9;
            min-height: 100vh;
        }

        /* Navbar Styles */
        nav {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            padding: 1rem 2rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: rgba(51, 65, 85, 0.8);
            color: #cbd5e1;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        nav button:hover {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(6, 182, 212, 0.3);
        }

        #timer {
            background: #ef4444;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1.125rem;
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
            margin-left: auto;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #06b6d4 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 1.125rem;
            margin-bottom: 3rem;
        }

        /* Quiz Selection Grid */
        .quiz-selection {
            margin-bottom: 2rem;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .quiz-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #06b6d4 0%, #14b8a6 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
        }

        .quiz-card:hover::before {
            transform: scaleX(1);
        }

        .quiz-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
        }

        .quiz-card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Quiz Content Area */
        #root {
            margin-top: 2rem;
        }

        .COindicator {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 2rem 0 1rem 0;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .loadquestion {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin: 1.5rem 0;
        }

        .loadquestion {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #f1f5f9;
        }

        .options {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options:hover {
            background: rgba(6, 182, 212, 0.1);
            border-color: #06b6d4;
        }

        .options input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .options label {
            flex: 1;
            cursor: pointer;
            color: #cbd5e1;
            font-size: 1rem;
        }

        /* Confirmation Section */
        #confirmation {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 1rem;
            border: 2px solid rgba(148, 163, 184, 0.1);
        }

        #confirmation button {
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 0.75rem;
            border: none;
            font-weight: 700;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #reset {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        #reset:hover {
            background: #ef4444;
            color: white;
        }

        #final_submit {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        #final_submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.4);
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.3), transparent);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><button id="quiz">Quiz</button></li>
            <li><button id="result">Result</button></li>
            <li>
                <form method="post" action="/logined/logout" style="margin: 0;">
                    <button value="logout" id="logout">Log Out</button>
                </form>
            </li>
            <div id="timer" style="display: none;">00:00</div>
        </ul>
    </nav>

    <div class="container">
        <!-- Loading State -->
        <div class="loading-container" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading quizzes...</div>
        </div>

        <!-- Quiz Selection -->
        <div id="quiz-selection" style="display: none;">
            <h1 class="page-title">Available Quizzes</h1>
            <p class="page-subtitle">Select a quiz to begin</p>
            <div class="quiz-grid" id="quiz-grid"></div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-state-icon">üìù</div>
            <h2 class="empty-state-title">No Quizzes Available</h2>
            <p class="empty-state-description">
                There are currently no quizzes available for you to take. 
                Please check back later or contact your instructor.
            </p>
        </div>

        <!-- Error State -->
        <div class="error-message" id="error-state" style="display: none;">
            <div class="error-title">‚ö†Ô∏è Error Loading Quizzes</div>
            <p class="error-description" id="error-description"></p>
            <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 1rem;">
                Retry
            </button>
        </div>

        <!-- Quiz Content -->
        <div id="root"></div>

        <!-- Confirmation -->
        <div id="confirmation" style="display: none;">
            <hr>
            <p style="font-size: 1.25rem; margin-bottom: 1rem;">
                Please confirm and submit your answers
            </p>
            <button type="reset" value="reset" id="reset">Reset</button>
            <button type="submit" value="submit" id="final_submit">Submit Quiz</button>
        </div>
    </div>

<script>
    const baseUrl = window.location.origin + '/';
    const quiz = document.getElementById("quiz");
    const result = document.getElementById("result");
    const loadingEl = document.getElementById("loading");
    const quizSelectionEl = document.getElementById("quiz-selection");
    const emptyStateEl = document.getElementById("empty-state");
    const errorStateEl = document.getElementById("error-state");
    const errorDescriptionEl = document.getElementById("error-description");
    const quizGridEl = document.getElementById("quiz-grid");
    const root = document.getElementById("root");
    const confirmation = document.getElementById("confirmation");
    const timerEl = document.getElementById("timer");
    const final_submit = document.getElementById("final_submit");
    const reset = document.getElementById("reset");

    let selectedQuiz = null;
    let quizData = null;

    // Navigation
    quiz.addEventListener("click", () => {
        window.location = baseUrl + 'logined/student';
    });
    
    result.addEventListener("click", () => {
        window.location = baseUrl + 'logined/student/result';
    });

    // Load quiz titles on page load
    async function loadQuizTitles() {
        try {
            loadingEl.style.display = 'flex';
            quizSelectionEl.style.display = 'none';
            emptyStateEl.style.display = 'none';
            errorStateEl.style.display = 'none';

            const res = await fetch(baseUrl + "logined/student/quiztitles");
            
            if (!res.ok) {
                throw new Error('Failed to fetch quizzes');
            }

            const titles = await res.json();
            
            loadingEl.style.display = 'none';

            if (titles.length === 0) {
                emptyStateEl.style.display = 'flex';
            } else {
                quizSelectionEl.style.display = 'block';
                renderQuizCards(titles);
            }
        } catch (error) {
            console.error('Error loading quizzes:', error);
            loadingEl.style.display = 'none';
            errorStateEl.style.display = 'block';
            errorDescriptionEl.textContent = error.message || 'Unable to load quizzes. Please try again later.';
        }
    }

    // Render quiz cards
    function renderQuizCards(titles) {
        quizGridEl.innerHTML = '';
        
        titles.forEach((quiz, index) => {
            const card = document.createElement('div');
            card.className = 'quiz-card fade-in';
            card.innerHTML = `
                <div class="quiz-card-icon">üìã</div>
                <div class="quiz-card-title">${quiz.title}</div>
            `;
            card.addEventListener('click', () => loadQuiz(quiz.title));
            quizGridEl.appendChild(card);
        });
    }

    // Load full quiz data when selected
    async function loadQuiz(title) {
        try {
            loadingEl.style.display = 'flex';
            quizSelectionEl.style.display = 'none';

            const res = await fetch(baseUrl + `logined/student/quiz/${encodeURIComponent(title)}`);
            
            if (!res.ok) {
                const error = await res.json();
                throw new Error(error.error || 'Failed to load quiz');
            }

            quizData = await res.json();
            selectedQuiz = title;
            
            loadingEl.style.display = 'none';
            renderQuiz(quizData);
        } catch (error) {
            console.error('Error loading quiz:', error);
            loadingEl.style.display = 'none';
            errorStateEl.style.display = 'block';
            errorDescriptionEl.textContent = error.message || 'Unable to load quiz. Please try again.';
        }
    }

    // Render quiz questions
    function renderQuiz(quiz) {
        const arr = quiz.questions;
        let addhtml = '';
        
        // Setup timer
        let timerz = 0;
        for (let j = 0; j < arr.length; j++) {
            for (let i = 0; i < arr[j].length; i++) {
                timerz += 60;
            }
        }

        timerEl.style.display = 'block';
        const timerInterval = setInterval(() => {
            timerz--;
            const minutes = Math.floor(timerz / 60);
            const seconds = timerz % 60;
            timerEl.innerHTML = `‚è±Ô∏è ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timerz <= 0) {
                clearInterval(timerInterval);
                final_submit.click();
            }
        }, 1000);

        // Render questions
        for (let j = 0; j < arr.length; j++) {
            addhtml += `<div class="COindicator">CO-${j + 1}</div>`;

            for (let i = 0; i < arr[j].length; i++) {
                addhtml += `
                    <div class="loadquestion">
                        <strong>Question ${i + 1}:</strong> ${arr[j][i][0]}
                `;
                
                for (let x = 1; x < arr[j][i].length; x++) {
                    addhtml += `
                        <div class="options">
                            <input type="radio" id="${j + 1}-${i + 1}-${x}" name="${j + 1}-${i + 1}" value="${arr[j][i][x]}">
                            <label for="${j + 1}-${i + 1}-${x}">${arr[j][i][x]}</label>
                        </div>
                    `;
                }
                
                addhtml += '</div>';
            }
            addhtml += '<hr>';
        }

        root.innerHTML = addhtml;
        confirmation.style.display = 'block';
    }

    // Submit quiz
    final_submit.addEventListener("click", async (e) => {
        e.preventDefault();
        
        if (!quizData || !selectedQuiz) return;

        const arr = quizData.questions;
        const data = [];

        for (let j = 0; j < arr.length; j++) {
            data[j] = [];
            for (let x = 0; x < arr[j].length; x++) {
                const ele = document.getElementsByName(`${j + 1}-${x + 1}`);
                for (let i = 0; i < ele.length; i++) {
                    if (ele[i].checked) {
                        data[j][x] = ele[i].value;
                    }
                }
            }
        }

        try {
            const res = await fetch(window.location.href + '/answerrr', {
                method: 'POST',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify({ 
                    parcel: data,
                    parcel_title: selectedQuiz
                })
            });

            if (res.status == 200) {
                alert('‚úÖ Quiz submitted successfully!');
                window.location.reload();
            } else {
                alert('‚ùå Error: Quiz already submitted or invalid submission');
            }
        } catch (error) {
            alert('‚ùå Error submitting quiz. Please try again.');
            console.error(error);
        }
    });

    // Reset
    reset.addEventListener("click", (e) => {
        e.preventDefault();
        location.reload();
    });

    // Initialize
    loadQuizTitles();
</script>
</body>
